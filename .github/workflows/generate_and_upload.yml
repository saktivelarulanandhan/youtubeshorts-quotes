name: 🎬 Generate & Upload YouTube Shorts

on:
  schedule:
    - cron: '30 0 * * *'  # 6:00 AM IST (UTC+5:30 = 00:30 UTC)
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: 🧙 Install ImageMagick
        run: sudo apt-get install -y imagemagick
      - name: 🔓 Patch ImageMagick policy (both v6 & v7)
        run: |
          for version in 6 7; do
            POLICY_PATH="/etc/ImageMagick-$version/policy.xml"
            if [ -f "$POLICY_PATH" ]; then
              echo "🔧 Patching $POLICY_PATH..."
              sudo sed -i 's@<policy domain="coder" rights="none" pattern="PDF" />@<!-- disabled -->@' "$POLICY_PATH" || true
              sudo sed -i 's@<policy domain="coder" rights="none" pattern="LABEL" />@<!-- disabled -->@' "$POLICY_PATH" || true
              sudo sed -i 's@<policy domain="path" rights="none" pattern="@\*" />@<!-- disabled -->@' "$POLICY_PATH" || true
            else
              echo "⚠️ No policy file at $POLICY_PATH"
            fi
          done
      - name: 📦 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: 🕵️ Print ImageMagick policy path
        run: convert -list policy
      - name: 🔐 Restore YouTube API secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json
      - name: 🧪 Check ImageMagick
        run: convert --version
      - name: 🎬 Generate video
        run: python main.py

      - name: ⬆️ Upload video to YouTube
        run: |
          python upload_to_youtube.py
