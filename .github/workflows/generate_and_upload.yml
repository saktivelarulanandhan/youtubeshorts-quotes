name: ğŸ¬ Generate & Upload YouTube Shorts

on:
  schedule:
    - cron: '30 0 * * *'  # 6:00 AM IST (UTC+5:30 = 00:30 UTC)
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: ğŸ§™ Install ImageMagick
        run: sudo apt-get install -y imagemagick
      - name: ğŸ”“ Patch ImageMagick policy to allow 'caption:' and '@'
        run: |
          sudo sed -i 's@<policy domain="coder" rights="none" pattern="PDF" />@<!-- disabled -->@' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's@<policy domain="coder" rights="none" pattern="LABEL" />@<!-- disabled -->@' /etc/ImageMagick-6/policy.xml || true
          sudo sed -i 's@<policy domain="path" rights="none" pattern="@\*" />@<!-- disabled -->@' /etc/ImageMagick-6/policy.xml || true
      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Restore YouTube API secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json
      - name: ğŸ§ª Check ImageMagick
        run: convert --version
      - name: ğŸ¬ Generate video
        run: python main.py

      - name: â¬†ï¸ Upload video to YouTube
        run: |
          python upload_to_youtube.py
