name: 🎬 Generate & Upload YouTube Shorts

on:
  schedule:
    - cron: '30 0 * * *'  # 6:00 AM IST (UTC+5:30 = 00:30 UTC)
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Restore YouTube API secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json

      - name: 🎬 Generate video
        run: python main.py

      - name: ⬆️ Upload video to YouTube
        run: |
          python upload_to_youtube.py
