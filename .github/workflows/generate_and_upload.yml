name: 🎬 Generate & Upload YouTube Shorts

on:
  schedule:
    - cron: '30 0 * * *'  # 6:00 AM IST (UTC+5:30 = 00:30 UTC)
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 🧙 Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: 🔓 Patch ImageMagick 6 policy to allow TextClip and caption
        run: |
          POLICY_FILE="/etc/ImageMagick-6/policy.xml"
          echo "🛠 Patching $POLICY_FILE..."

          # Unblock '@*' path pattern
          sudo sed -i 's|<policy domain="path" rights="none" pattern="@\*" />|<!-- Unblocked for MoviePy -->|' "$POLICY_FILE"

          # Unblock LABEL coder
          sudo sed -i 's|<policy domain="coder" rights="none" pattern="LABEL" />|<!-- Unblocked LABEL for MoviePy -->|' "$POLICY_FILE"

          # Unblock caption coder (used by method='caption')
          sudo sed -i 's|<policy domain="coder" rights="none" pattern="CAPTION" />|<!-- Unblocked CAPTION for MoviePy -->|' "$POLICY_FILE"

      - name: 🕵️ Confirm patched ImageMagick policy
        run: grep -E "LABEL|CAPTION|@\\*" /etc/ImageMagick-6/policy.xml || echo "✅ No blocking patterns found"

      - name: 📦 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Restore YouTube API secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json

      - name: 🧪 Check ImageMagick version
        run: convert --version

      - name: 🕵️ Print active ImageMagick policies
        run: convert -list policy || echo "✅ No active policy blocks"

      - name: 🎬 Generate video
        run: python main.py

      - name: ⬆️ Upload video to YouTube
        run: python upload_to_youtube.py
