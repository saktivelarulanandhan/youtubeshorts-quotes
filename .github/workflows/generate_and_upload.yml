name: ğŸ¬ Generate & Upload YouTube Shorts

on:
  schedule:
    - cron: '30 0 * * *'  # 6:00 AM IST (UTC+5:30 = 00:30 UTC)
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§™ Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: ğŸ”“ Patch ImageMagick 6 policy to allow TextClip and caption
        run: |
          POLICY_FILE="/etc/ImageMagick-6/policy.xml"
          echo "ğŸ›  Overwriting $POLICY_FILE with MoviePy-safe settings"
          sudo tee "$POLICY_FILE" > /dev/null <<EOF
          <policymap>
            <policy domain="resource" name="disk" value="2GiB"/>
            <policy domain="resource" name="map" value="2048MiB"/>
            <policy domain="resource" name="memory" value="1024MiB"/>
            <policy domain="resource" name="area" value="256MP"/>
            <policy domain="resource" name="width" value="32KP"/>
            <policy domain="resource" name="height" value="32KP"/>
            <!-- ğŸ”“ Unblock @*, LABEL, CAPTION -->
            <!-- nothing is blocked now -->
          </policymap>
          EOF
      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Restore YouTube API secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json

      - name: ğŸ§ª Check ImageMagick version
        run: convert --version

      - name: ğŸ•µï¸ Print active ImageMagick policies
        run: convert -list policy || echo "âœ… No active policy blocks"

      - name: ğŸ¬ Generate video
        run: python main.py

      - name: â¬†ï¸ Upload video to YouTube
        run: python upload_to_youtube.py
