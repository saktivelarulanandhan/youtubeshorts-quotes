name: 🎬 Generate & Upload YouTube Shorts

on:
  schedule:
    - cron: '30 0 * * *'  # 6:00 AM IST (UTC+5:30 = 00:30 UTC)
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: 🧙 Install ImageMagick
        run: sudo apt-get install -y imagemagick
      - name: 🔓 Patch ImageMagick 6 policy to allow caption/@file
        run: |
          POLICY_FILE="/etc/ImageMagick-6/policy.xml"
          echo "🛠 Patching $POLICY_FILE..."
          sudo sed -i 's@<policy domain="path" rights="none" pattern="@\*" />@<!-- removed for MoviePy -->@' "$POLICY_FILE" || true
          sudo sed -i 's@<policy domain="coder" rights="none" pattern="LABEL" />@<!-- removed for MoviePy -->@' "$POLICY_FILE" || true
      - name: 🔓 Unblock ImageMagick's '@*' policy for TextClip
        run: |
          POLICY_FILE="/etc/ImageMagick-6/policy.xml"
          echo "🛠 Patching $POLICY_FILE..."
          sudo sed -i 's@<policy domain="path" rights="none" pattern="@*"\/>@<!-- Unblocked for MoviePy: <policy domain="path" rights="none" pattern="@*" /> -->@' "$POLICY_FILE"
          echo "✅ Patch complete. Showing the updated line:"
          grep '@\*' "$POLICY_FILE" || true
      - name: 🕵️ Confirm patched ImageMagick policy
        run: grep '@\*' /etc/ImageMagick-6/policy.xml || echo "✅ No block for @*"
      - name: 🧪 Confirm patched policy
        run: cat /etc/ImageMagick-6/policy.xml
      - name: 📦 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: 🕵️ Print ImageMagick policy path
        run: convert -list policy
      - name: 🔐 Restore YouTube API secrets
        run: |
          echo "${{ secrets.CLIENT_SECRET }}" > client_secret.json
          echo "${{ secrets.TOKEN_JSON }}" > token.json
      - name: 🧪 Check ImageMagick
        run: convert --version
      - name: 🎬 Generate video
        run: python main.py

      - name: ⬆️ Upload video to YouTube
        run: |
          python upload_to_youtube.py
